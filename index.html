<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="src/chart-simple-classic-solid.svg">
</head>
<body>
<div class="row" style="margin-top: 80px;"> <div class="col-md-3">
    <div id="tabs">
        <button class="tab" style="border-radius: 15px;" onclick="showTab(event, 'register')">Kayıt Ol</button>
        <button style=" border-radius: 15px;" class="tab" onclick="showTab(event, 'login')">Giriş Yap</button>
    </div>
    <div id="login" class="tab-content active-content">
        <h3>Giriş Yap</h3>
        <form>
            <input type="email" id="login-email" required placeholder="E-mail"><br><br>
            <input type="password" id="login-password" required placeholder="Parola"><br><br>
            <button type="submit" style=" border-radius: 15px;">Giriş</button>
        </form>
    </div>
    <div id="register" class="tab-content">
        <h3>Kayıt Ol</h3>
        <form>
            <input type="text" id="register-name" required placeholder="Ad"><br><br>
            <input type="email" id="register-email" required placeholder="E-mail"><br><br>
            <input type="password" id="register-password" required placeholder="Şifre"><br><br>
            <button type="submit" style=" border-radius: 15px;">Kayıt Ol</button>
        </form>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>
</html>
